<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Aluno</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="top-bar">
    <h2>Painel do Aluno</h2>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <h2>Logo</h2>
      </div>
      <ul class="menu">
        <li><a href="index.html">Envie sua Redação</a></li>
        <li><a href="minhas-redacoes.html">Minhas Redações</a></li>
        <li><a href="#">Feedbacks</a></li>
        <li><a href="#">Evolução</a></li>
        <li><a href="#">Temas</a></li>
      </ul>
    </div>

    <div class="content">
      <div id="upload-section">
        <h2>Envie sua Redação</h2>
        <label class="custom-file-upload">
          <input type="file" id="redacaoFile" accept=".pdf">
          <i class="fa fa-cloud-upload"></i> Escolher PDF
        </label>
        <button onclick="enviarRedacao()">Enviar Redação</button>
      </div>
    </div>
  </div>

  <script>
    function enviarRedacao() {
      const fileInput = document.getElementById('redacaoFile');
      if (fileInput.files.length === 0) {
        alert('Por favor, escolha um arquivo PDF.');
        return;
      }

      // Simulação da correção da redação
      const redacaoNome = `Redação ${new Date().toLocaleString()}`;
      const nota = Math.floor(Math.random() * 1000);
      const pontosMelhoria = "Melhorar coesão entre os parágrafos."; // Simulação de correção

      // Armazenar redação (simulação)
      const redacoesCorrigidas = JSON.parse(localStorage.getItem('redacoes')) || [];
      redacoesCorrigidas.push({ nome: redacaoNome, nota, pontosMelhoria });
      localStorage.setItem('redacoes', JSON.stringify(redacoesCorrigidas));

      alert('Redação enviada e corrigida com sucesso!');

      // Redirecionar para "Minhas Redações"
      window.location.href = 'minhas-redacoes.html';
    }
  </script>
</body>
</html>
